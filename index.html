<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="dDay"></div>
    <div class="weather">
      <img src="./img/icons/" class="weather-icon" />
      <div class="weather-city"></div>
      <div class="weather-weather"></div>
      <div class="weather-temperature"></div>
    </div>
    <div class="top">
      <h2 id="day"></h2>
      <h1 id="clock"></h1>
    </div>
    <div class="center">
      <div class="name">
        <form class="hidden" id="nameForm" action="#">
          <label for="nameInput">What is your name?ü§ì</label
          ><input id="nameInput" type="text" placeholder="Write your Name!" />
        </form>
        <div class="greeting-box">
          <div class="hidden" id="greeting"></div>
          <div class="hidden" id="userName"></div>
          <button class="hidden btn" id="removeBtn">
            <i class="fa-solid fa-delete-left fa-sm"></i>
          </button>
        </div>
      </div>

      <div class="focus">
        <form id="focusForm" class="hidden" action="#">
          <div class="focusFormBox">
            <label for="focusInput">What is today's main focus?</label>
            <input id="focusInput" type="text" />
          </div>
        </form>

        <div class="hidden" id="focusBox">
          <div class="focus-box">
            <div>Today</div>
            <div class="focus-text">
              <input id="checkBox" type="checkbox" />
              <div id="focus"></div>
              <span class="hidden cong">Ïö∞ÏôÄ Í≥†ÏÉùÌïòÏÖ®Ïñ¥Ïöî!üéâ</span>
              <button id="removeFocus" class="btn">
                <i class="fa-solid fa-pen"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="calendar">
      <div class="calendar-container">
        <div class="calendar-top">
          <i class="prev-month fa-solid fa-angle-left"></i>
          <div class="date">
            <div class="month"></div>
            <p></p>
          </div>
          <i class="next-month fa-solid fa-angle-right"></i>
        </div>
        <div class="calendar-days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-date"></div>
      </div>
      <div><button id="calBtn">Calendar</button></div>
    </div>
    <div class="todo">
      <div class="todo-list">
        <div><h2>Todo-List</h2></div>
        <form id="todoForm">
          <label for="todoInput">
            <i class="fa-solid fa-plus"></i>
          </label>
          <input id="todoInput" type="text" required />
        </form>
        <ul id="todoUl"></ul>
      </div>
      <div><button id="todoBtn">Todo-List</button></div>
    </div>

    <div class="quote">
      <span class="quote-text"></span>
      <span class="quote-author"></span>
    </div>

    <script src="./src/js/weatherKey.js"></script>
    <script src="./src/js/weather.js"></script>
    <script src="./src/js/time.js"></script>
    <script src="./src/js/greeting.js"></script>
    <script src="./src/js/focus.js"></script>
    <script src="./src/js/calendar.js"></script>
    <script src="./src/js/todo.js"></script>
    <script src="./src/js/quote.js"></script>
    <script src="./src/js/bgimage.js"></script>
    <script
      src="https://kit.fontawesome.com/a73efb9e25.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
